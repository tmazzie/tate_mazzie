<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Survey — Płock App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <a href="index.html" class="back">
      ← <span data-translate="home">Home</span>
    </a>
    <div class="spacer"></div>
    <button id="langMenuBtn" class="flag" aria-label="Select language">
      🌐 <span data-translate="language">Language</span>
    </button>
    <div id="langDropdown" class="menu-card" style="right: 10px; left: auto;">
      <ul>
        <li data-lang="pl"><span>🇵🇱</span> Polski</li>
        <li data-lang="en"><span>🇬🇧</span> English</li>
        <li data-lang="ua"><span>🇺🇦</span> Українська</li>
        <li data-lang="ru"><span>🇷🇺</span> Русский</li>
      </ul>
    </div>
  </header>

  <main class="content">
    <h2 data-translate="welcome">Quick Questionnaire</h2>
    <form id="survey">
      <!-- Q1 -->
      <div class="card">
        <label data-translate="survey1">1. Are you a foreigner?</label>
        <div class="row">
          <label><input type="radio" name="foreigner" value="Yes" required>
            <span data-translate="yes">Yes</span>
          </label>
          <label><input type="radio" name="foreigner" value="No">
            <span data-translate="no">No</span>
          </label>
        </div>
      </div>

      <!-- Q2 -->
      <div class="card">
        <label data-translate="survey2">2. What is the purpose of your visit?</label>
        <div class="row column">
          <label><input type="radio" name="purpose" value="Tourist" required>
            <span data-translate="tourist">Tourist</span>
          </label>
          <label><input type="radio" name="purpose" value="Stay">
            <span data-translate="jobStay">I want to stay (e.g. job)</span>
          </label>
        </div>
      </div>

      <!-- Q3 -->
      <div class="card">
        <label data-translate="survey3">3. Number of children:</label>
        <div class="row column">
          <label><input type="radio" name="children" value="0" required>
            <span data-translate="zero">0</span>
          </label>
          <label><input type="radio" name="children" value="1">
            <span data-translate="one">1</span>
          </label>
          <label><input type="radio" name="children" value="2">
            <span data-translate="two">2</span>
          </label>
          <label><input type="radio" name="children" value="More than 2">
            <span data-translate="moreThanTwo">More than 2</span>
          </label>
        </div>
      </div>

      <!-- Q4 -->
      <div class="card">
        <label data-translate="survey4">4. Education:</label>
        <div class="row column">
          <label><input type="radio" name="education" value="Primary" required>
            <span data-translate="primary">Primary</span>
          </label>
          <label><input type="radio" name="education" value="Secondary">
            <span data-translate="secondary">Secondary</span>
          </label>
          <label><input type="radio" name="education" value="Higher">
            <span data-translate="higher">Higher</span>
          </label>
        </div>
      </div>

      <button type="submit" class="submit-btn" data-translate="submitBtn">Submit</button>
    </form>

    <!-- Survey Results -->
    <div id="result" class="card">
      <h3 data-translate="surveyResults">Survey Results</h3>
      <ul>
        <li>
          <span data-translate="foreigner">Foreigner:</span> 
          <span id="res-foreigner">No</span>
        </li>
        <li>
          <span data-translate="purpose">Purpose:</span> 
          <span id="res-purpose">Stay</span>
        </li>
        <li>
          <span data-translate="children">Children:</span> 
          <span id="res-children">1</span>
        </li>
        <li>
          <span data-translate="education">Education:</span> 
          <span id="res-education">Secondary</span>
        </li>
      </ul>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
