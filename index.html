<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Płock — App for Foreigners (Start)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <button class="leftcorner" id="hamburger" aria-label="Open menu">☰</button>
    <button class="leftcorner" id="phoneBtn" aria-label="Phone numbers">📞</button>
    <div class="spacer"></div>
    <button id="langMenuBtn" class="flag" aria-label="Select language">🌐 <span data-translate="language">Language</span></button>
    <div id="langDropdown" class="menu-card" style="right: 10px; left: auto;">
      <ul>
        <li data-lang="pl"><span>🇵🇱</span> Polski</li>
        <li data-lang="en"><span>🇬🇧</span> English</li>
        <li data-lang="ua"><span>🇺🇦</span> Українська</li>
        <li data-lang="ru"><span>🇷🇺</span> Русский</li>
      </ul>
    </div>
  </header>

  <!-- Hamburger dropdown -->
  <div id="menuDropdown" class="menu-card">
    <ul>
      <li><a href="firststeps.html" data-translate="menuFirstSteps">First Steps</a></li>
      <li><a href="questionnaire.html" data-translate="menuSurvey">Survey</a></li>
      <li><a href="#knowledge" data-translate="menuKnowledge">Knowledge Base</a></li>
      <li><a href="#help" data-translate="menuHelp">Help</a></li>
    </ul>
  </div>

  <!-- Phone dropdown -->
  <div id="phoneDropdown" class="menu-card" style="left: 50px;">
    <ul>
      <li><span data-translate="phonePolice">Police</span><span class="number">997</span></li>
      <li><span data-translate="phoneCityHall">City Hall</span><span class="number">24 367 15 00</span></li>
      <li><span data-translate="phoneMunicipal">Municipal Police</span><span class="number">24 367 15 86</span></li>
      <li><span data-translate="phoneImmigrantCenter">Center for Immigrants</span><span class="number">24 367 16 50</span></li>
    </ul>
  </div>

  <main class="main">
    <img class="logo" src="logo_plock.jpeg" alt="Płock city logo" width="150" height="150">
    <h1 data-translate="welcome" class="welcome">Welcome to the app for foreigners</h1>

    <!-- Added buttons below the logo -->
    <div class="main-buttons">
      <a href="firststeps.html" class="main-btn" data-translate="firstSteps">Pierwsze kroki</a>
      <a href="#knowledge" class="main-btn" data-translate="menuKnowledge">Baza wiedzy</a>
    </div>

    <!-- Assistant area moved down and made translatable -->
    <div class="assistant-area">
<input id="assistantInput" type="text" data-translate="assistantPlaceholder">

      <button id="micBtn" title="Use voice input">🎤</button>
    </div>
  </main>

  <button class="chat-fab" id="chatFab" aria-label="Open assistant">
    <span class="pulse"></span>
    💬
  </button>

  <script src="script.js"></script>
</body>
</html>
