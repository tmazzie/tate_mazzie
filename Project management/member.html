<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Team Member Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="layout">
    <aside class="sidebar">
        <h2>Team Member Panel</h2>
        <nav>
            <a href="#dashboard" onclick="showSection('dashboard')"> ğŸŒ€ Dashboard </a>
            <a href="#projects" onclick="showSection('projects')">ğŸ“ Projects</a>

        </nav>
    </aside>

    <main class="content">
        <header>
            <h1>Team Member Dashboard</h1>
            <button class="hamburger" onclick="toggleMenu()">â˜°</button>
        </header>

        <div id="hamburgerMenu" class="hamburger-menu">
            <a href="manager.html">Manager</a>
            <a href="member.html">Team Member</a>
        </div>

        <section id="dashboard" class="section active">
            <h2>Dashboard</h2>
            <div class="stats">
                <div class="stat-box blue"><h3 id="projectCount">0</h3><p>Projects</p></div>
                <div class="stat-box green"><h3 id="taskCount">0</h3><p>Total Tasks</p></div>
                <div class="stat-box orange"><h3 id="todoCount">0</h3><p>To Do</p></div>
                <div class="stat-box purple"><h3 id="inProgressCount">0</h3><p>In Progress</p></div>
                <div class="stat-box teal"><h3 id="doneCount">0</h3><p>Done</p></div>
            </div>
        </section>

        <section id="projects" class="section">
            <h2>Projects</h2>
            <div id="projectList" class="card-container"></div>
        </section>

        <section id="tasks" class="section">
            <h2>Tasks</h2>
            <div id="taskList" class="card-container"></div>
        </section>

        <section id="team" class="section">
            <h2>Team</h2>
            <ul id="teamList" class="team-list"></ul>
        </section>
    </main>
</div>

<script src="script.js"></script>
<script>
function toggleMenu() {
    document.getElementById("hamburgerMenu").classList.toggle("show");
}
</script>
<script>
document.querySelectorAll("input, button, select").forEach(el => {
    if (!el.classList.contains("hamburger")) {
        el.disabled = true;
    }
});

</script>
</body>
</html>
